{{ define "main" }}

{{ $stitchers := .Site.GetPage "section" "team/stitchers" }}

<div class="page-container">

    {{ partial "page-header.html" . }}

    {{ range $stitchers.Pages }}

    <div id="{{ .Params.id }}" class="pb-4">
        <h2>{{ .Title }}</h2>
        <div class="pt-2 text-3xl italic text-slate-500">{{ .Params.state }}</div>
        
        <div class="pb-8 prose prose-2xl">
            {{ .Content }}
        </div>

        <div class="text-2xl italic">
            <p>More information:</p>
            <a href="{{ .Params.website}}" class="text-blue-800" alt="{{ .Title }}">{{ .Params.website}} <span aria-hidden="true">â†’</span></a> 
        </div>

        <hr class="my-10 border-t border-gray-300">
    </div>


    {{ end }}
</div>


{{ end }}
