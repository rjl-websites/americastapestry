{{ define "main" }} 

{{ $directors := .Site.GetPage "section" "team/state-directors" }}

<div class="page-container">

    {{ partial "page-header.html" . }}

    {{ range $directors.Pages }}
    
    <div>
        <h2 class="font-sans text-3xl font-bold uppercase text-slate-600">Meet {{ .Params.informal }}</h2>
        <div class="pt-2 pb-6 text-3xl italic text-slate-500">{{ .Params.state }}</div>

        <div class="pb-20">
            <img
                class="float-left pt-3 pr-6 max-w-96 max-h-96"
                src="{{ .Params.picture}} "
                alt="{{ .Title }}"
            />

            <div class="prose prose-2xl">
                {{ .Content }}
            </div>
        </div>
    </div>

    
    {{ end }}

</div>

{{ end}}
