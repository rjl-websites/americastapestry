{{ define "main" }} 

{{ $partners := .Site.GetPage "section" "team/historical-partners" }}

<div class="page-container">

    {{ partial "page-header.html" . }}

    {{ range $partners.Pages }}

    <div>
        <h2 class="font-sans text-3xl font-bold uppercase text-slate-600">{{ .Title }}</h2>
        <div class="pt-2 pb-6 text-3xl italic text-slate-500">{{ .Params.state }}</div>

        <div class="pb-10 prose prose-2xl">
            <img
                class="w-full h-auto pr-6 mb-0 drop-shadow-lg"
                src="{{ .Params.picture}} "
                alt="{{ .Title }}"
            />
            
            {{ .Content }}

            <div class="text-2xl italic">
                More information: <a href="{{ .Params.website}}" class="text-blue-800" alt="{{ .Title }}">{{ .Params.website}} <span aria-hidden="true">â†’</span></a> 
            </div>

            <hr class="mt-20 border-t border-gray-300">

        </div>

    </div>


    {{ end }}


</div>

{{ end }}
