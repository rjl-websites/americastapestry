{{ define "main" }}

<div class="pt-20 pb-40 px-14">
    <h1 class="pb-8 text-4xl font-bold">{{ .Title }}</h1>
    <div class="pb-8 text-3xl italic leading-loose">{{ .Content }}</div>
    
    {{ partial "team/stefan" }}

    <div class="pt-10">
        <a href="{{ ref . "/team/state-directors" }}" 
           class="text-3xl text-blue-800">
           Meet our State Directors <span aria-hidden="true">→</span></a>
    </div>

    <div class="pt-10">
        <a href="{{ ref . "/team/historical-partners" }}" 
           class="text-3xl text-blue-800">
           Meet our Historical Partners <span aria-hidden="true">→</span></a>
    </div>
    
    <div class="pt-10">
        <a href="{{ ref . "/team/stitchers" }}" 
           class="text-3xl text-blue-800">
           Meet our Stitchers <span aria-hidden="true">→</span></a>
    </div>

</div>

{{ end }}
