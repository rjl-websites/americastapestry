{{ define "main" }}

<div class="page-container">
    {{ partial "page-header.html" . }}

    <div class="max-w-3xl py-8">        

        {{ range .Pages }}
        
        <article class="pb-8 mb-8 border-b border-gray-200">
            <time class="text-sm text-gray-500">{{ .Date.Format "January 2, 2006" }}</time>
            <h2 class="mt-2 text-2xl font-bold text-gray-900 hover:text-blue-600">
                <a href="{{ .Permalink }}">{{ .Title }}</a>
            </h2>
            <p class="mt-3 text-2xl text-gray-600">{{ .Summary }}</p>
            <a href="{{ .Permalink }}" class="inline-block mt-1 text-blue-600 hover:underline">Read more <span aria-hidden="true">â†’</span></a>
        </article>
            
        {{ end }}

    </div>
</div>
 
{{ end }}
