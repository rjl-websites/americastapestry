{{ define "main" }} 


<div class="page-container">
    {{ partial "page-header.html" . }}

    <div class="flex flex-col md:flex-row">

        <div class="flex-grow">
            <div class="text-2xl">Contact us at:</div> 
            <div class="text-2xl font-semibold text-blue-600">americastapestry@gmail.com</div>
        </div>

        <form id="contact-form" class="max-w-md px-8 pt-6 pb-8 mx-auto mb-4 bg-white rounded shadow-md">
            <div class="mb-4">
              <label for="contactName" class="block mb-2 text-sm font-bold text-gray-700">Name</label>
              <input type="text" id="contactName" name="contactName" required class="w-full px-3 py-2 leading-tight text-gray-700 border rounded shadow appearance-none focus:outline-none focus:shadow-outline">
            </div>
            <div class="mb-4">
              <label for="contactEmail" class="block mb-2 text-sm font-bold text-gray-700">Email</label>
              <input type="email" id="contactEmail" name="contactEmail" required class="w-full px-3 py-2 leading-tight text-gray-700 border rounded shadow appearance-none focus:outline-none focus:shadow-outline">
            </div>
            <div class="mb-6">
              <label for="message" class="block mb-2 text-sm font-bold text-gray-700">Message</label>
              <textarea id="message" name="message" required class="w-full h-32 px-3 py-2 leading-tight text-gray-700 border rounded shadow appearance-none resize-none focus:outline-none focus:shadow-outline"></textarea>
            </div>
            <div class="flex items-center justify-between">
              <button type="submit" class="px-4 py-2 font-bold text-white transition duration-300 ease-in-out bg-blue-500 rounded hover:bg-blue-700 focus:outline-none focus:shadow-outline">Send</button>
            </div>
          </form>
          <div id="form-message" class="mt-4 text-center"></div>
          

        <img
            class="object-cover w-full h-full mt-8 md:w-72 md:h-72 drop-shadow-lg"
            src="/images/contact/letter.png"
            alt="post bag"
            />
        
    </div>
</div>

{{ end }}
