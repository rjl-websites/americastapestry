<nav class="bg-gray-900">
    <div class="relative flex items-center justify-between h-16 px-8">
        <div class="absolute inset-y-0 left-0 flex items-center sm:hidden">
            <!-- Mobile menu button-->
            <button
                type="button"
                class="relative inline-flex items-center justify-center p-2 text-gray-400 rounded-md hover:bg-gray-700 hover:text-white focus:outline-none focus:ring-2 focus:ring-inset focus:ring-white"
                aria-controls="mobile-menu"
                aria-expanded="false"
            >
                <span class="absolute -inset-0.5"></span>
                <span class="sr-only">Open main menu</span>
                <!-- Menu open icon (hamburger) -->
                <svg
                    class="menu-open-icon size-6"
                    fill="none"
                    viewBox="0 0 24 24"
                    stroke-width="1.5"
                    stroke="currentColor"
                    aria-hidden="true"
                    data-slot="icon"
                >
                    <path
                        stroke-linecap="round"
                        stroke-linejoin="round"
                        d="M3.75 6.75h16.5M3.75 12h16.5m-16.5 5.25h16.5"
                    />
                </svg>
                <!-- Menu close icon (X) -->
                <svg
                    class="hidden menu-close-icon size-6"
                    fill="none"
                    viewBox="0 0 24 24"
                    stroke-width="1.5"
                    stroke="currentColor"
                    aria-hidden="true"
                    data-slot="icon"
                >
                    <path
                        stroke-linecap="round"
                        stroke-linejoin="round"
                        d="M6 18 18 6M6 6l12 12"
                    />
                </svg>
            </button>
        </div>

        <div
            class="flex items-center justify-center flex-1 sm:items-stretch sm:justify-start"
        >
            <div class="hidden sm:ml-6 sm:block">
                <div class="flex space-x-4">
                    <!-- Current: "bg-gray-900 text-white", Default: "text-gray-300 hover:bg-gray-700 hover:text-white" -->
                    {{ range .Site.Data.navigation.main }}
                    <a
                        href="{{ .url }}"
                        class="px-3 py-2 text-sm font-medium text-white bg-gray-900 rounded-md"
                        aria-current="page"
                        >{{ .name }}</a
                    >

                    {{ end }}
                </div>
            </div>
        </div>
    </div>

    <!-- Mobile menu, show/hide based on menu state. -->
    <div class="sm:hidden" id="mobile-menu">
        <div class="px-2 pt-2 pb-3 space-y-1">
            {{ range .Site.Data.navigation.main }}
            <a
                href="{{ .url }}"
                class="px-3 py-2 text-sm font-medium text-white bg-gray-800 rounded-md y-500"
                aria-current="page"
                >{{ .name }}</a
            >
            {{ end }}
        </div>
    </div>
</nav>
