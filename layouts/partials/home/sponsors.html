{{ $sponsors := where .Site.RegularPages "Section" "sponsors" }}

<div class="px-4 py-24 mt-24 bg-gray-100 sm:px-6 lg:px-8">
    <div class="mx-auto max-w-7xl">
      <h2 class="mb-8 text-3xl font-extrabold text-center text-gray-900">Our Sponsors</h2>
      <div class="grid grid-cols-2 gap-8 md:grid-cols-3 lg:grid-cols-4 place-items-center">
        
        {{ range $sponsors }}
        
        <div class="flex items-center justify-center w-full h-full">
          <a href="/sponsors#{{ .Params.id }}" class="transition-all duration-300">
            <img src="{{ .Params.logo }}" alt="{{ .Params.name }}" class="object-contain max-w-full max-h-24 filter grayscale hover:grayscale-0">
          </a>       
        </div>
        
        {{ end }}
      
      </div>
    </div>
  </div>
